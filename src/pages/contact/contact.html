<ion-header>
    <ion-navbar>
        <ion-title>
            Contact
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content" padding>
    <div *ngIf="submitedForm">
        <h2>Welcome {{ contact.name }}</h2>
        <form (ngSubmit)="logForm()">
            <ion-list>
                <ion-item>
                    <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="contact.name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="tel" placeholder="Phone" name="phone" [(ngModel)]="contact.phone"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="mail" placeholder="Email" name="email" [(ngModel)]="contact.email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="text" placeholder="Title" name="title" [(ngModel)]="contact.title"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="text" placeholder="Company" name="company" [(ngModel)]="contact.company"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-textarea placeholder="Comments" item-height="4" name="comments" [(ngModel)]="contact.comments"></ion-textarea>
                </ion-item>
                <br>
                <div>
                    <button ion-button color="primary" type="submit" block>Submit</button>
                </div>
            </ion-list>
        </form>
    </div>
    <div *ngIf="!submitedForm">
        <br>
        <h2>Thanks {{ contact.name }}!</h2>
        <p>We appreciate you contacting us and we will get back to you as soon as we can!</p>
        <br>
        <button ion-button color="primary" (click)="backHome()">Back Home</button>
    </div>
</ion-content>
