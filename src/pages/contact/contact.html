<ion-header>
    <ion-navbar>
        <ion-title>
            Contact
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content" padding>
    <ion-list>

        <ion-item>
            <ion-input type="text" placeholder="Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="tel" placeholder="Phone"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="mail" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Company"></ion-input>
        </ion-item>
        <ion-item>
            <ion-textarea placeholder="Comments" item-height="4"></ion-textarea>
        </ion-item>
        <br>
        <div>
            <button ion-button color="primary" block>Submit</button>
        </div>

    </ion-list>
</ion-content>
