<ion-header>
    <ion-navbar>
        <ion-title>
            Contact
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Phone</ion-label>
            <ion-input type="number"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="mail"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Company</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Comment</ion-label>
            <ion-textarea></ion-textarea>
        </ion-item>

        <div padding>
            <button ion-button color="primary" block>Submit</button>
        </div>

    </ion-list>
</ion-content>
