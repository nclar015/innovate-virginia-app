<ion-header>
    <ion-navbar>
        <ion-title>
            Settings
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content" padding>
    <h2>Your Personal Settings</h2>
    <button ion-item (click)="emptySchedule()">
     <ion-icon ios="ios-calendar-outline" md="md-calendar" item-left></ion-icon>
            Empty Schedule
    </button>
    <button ion-item>
     <ion-icon ios="ios-trash-outline" md="md-trash" item-left></ion-icon>
            Empty Cache
    </button>

</ion-content>
